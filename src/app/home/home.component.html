<div class="container" fxLayout="row wrap">
  <div *ngFor="let player of allInfo$ | async" fxLayout="row">
    <img [src]="player.championIcon" [width]="size">
    <div fxLayout="column">
      <app-summoner-spell [summonerSpell]="player.summonerOne" [size]="size"></app-summoner-spell>
      <app-summoner-spell [summonerSpell]="player.summonerTwo" [size]="size"></app-summoner-spell>
    </div>
  </div>
</div>
